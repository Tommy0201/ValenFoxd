<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Dear Cáo, my bittersweetie</h1>
            <h1 class="header_text">Will you be my Valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXVneG1ucTlsZmVnazVmNjZuOWpscmdrMjlod2F3Y2txaWljeXV1eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26xBsJAr82jInZpEA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Vângg</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Suy Nghĩi</button>
        </div>
    </div>
   
    <script>
        function nextPage() {
            sessionStorage.setItem('previousPage', window.location.href);
            window.location.href = "yes.html";
        }
        
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }

        // Check if there's a previous page stored in session storage
        window.onload = function() {
            var previousPage = sessionStorage.getItem('previousPage');
            if (previousPage) {
                sessionStorage.removeItem('previousPage');
                window.location.href = previousPage;
            }
        };
    </script>
</body> 
</html>
